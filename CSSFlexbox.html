<h1>This is an example of CSS Flex</h1>
<h2>Row Example:</h2>
<section class="container row">
  <div class="item">
    <p>1</p>
    <img src="https://data.whicdn.com/images/309642094/original.gif?t=1522111374">
  </div>
  <div class="item">
    <p>2</p>
    <img src="https://media.giphy.com/media/IeSXccYMz3K4U/giphy.gif">
  </div>
  <div class="item">
    <p>3</p>
    <img src="http://78.media.tumblr.com/617dc7524031995168c651be8c98afd5/tumblr_okcm72RUTk1rnqolfo1_540.gif">
  </div>
</section>
<h2>Row-Reverse Example:</h2>
<section class="container reverse-row">
  <div class="item">
    <p>1</p>
    <img src="https://data.whicdn.com/images/309642094/original.gif?t=1522111374">
  </div>
  <div class="item">
    <p>2</p>
    <img src="https://media.giphy.com/media/IeSXccYMz3K4U/giphy.gif">
  </div>
  <div class="item">
    <p>3</p>
    <img src="http://78.media.tumblr.com/617dc7524031995168c651be8c98afd5/tumblr_okcm72RUTk1rnqolfo1_540.gif">
  </div>
</section>
<h2>Column Example:</h2>
<section class="container column">
  <div class="item">
	<img id="im1" src="https://78.media.tumblr.com/f6387fa24012dfbe9a4a3735e715465d/tumblr_oms120Zp911vivwdlo1_500.gif">

	<img id="im2" src="https://i.pinimg.com/originals/75/a8/a9/75a8a9f3989f8e9a5a18168910c01460.gif">
  </div>
  <div class="item">
	<img id="im3" src="https://media.giphy.com/media/26BkNcVwzMcbhTtvi/giphy.gif">
  </div>
</section>
</body>
</html>
